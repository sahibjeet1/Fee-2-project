<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-50 to-red-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl overflow-hidden w-11/12 md:w-4/5 lg:w-3/4 flex flex-col md:flex-row">
    
    <!-- Image Section -->
    <div class="md:w-1/2">
      <img src="images/Contact.png" alt="Contact Us" class="w-full h-full object-cover">
    </div>

    <!-- Form Section with reddish gradient -->
    <div class="md:w-1/2 p-8 bg-gradient-to-br from-red-100 via-red-50 to-red-200">
      <h2 class="text-4xl font-bold text-gray-800 text-center mb-6 drop-shadow-md">Get in Touch</h2>
      
      <form class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" 
                 class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 shadow-sm">
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" 
                 class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 shadow-sm">
        </div>

        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Your Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message..." 
                    class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 shadow-sm"></textarea>
        </div>

        <button type="submit" 
                class="w-full bg-red-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-red-700 transition">
          Send Message
        </button>
      </form>

      </div>
    </div>
  </div>

</body>
</html>
